<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Form Elements Test</h1>
    
    <div id="results"></div>
    
    <!-- Copy of the actual settings form -->
    <form id="settingsForm" class="admin-form">
        <div class="form-group">
            <label>Company Name</label>
            <input type="text" id="companyName" name="company_name" required>
        </div>
        <div class="form-group">
            <label>Company Email</label>
            <input type="email" id="companyEmail" name="company_email" required>
        </div>
        <div class="form-group">
            <label>Company Phone</label>
            <input type="text" id="companyPhone" name="company_phone" required>
        </div>
        <div class="form-group">
            <label>Company Address</label>
            <textarea id="companyAddress" name="company_address" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label>Company Description</label>
            <textarea id="companyDescription" name="company_description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label>WhatsApp Number</label>
            <input type="text" id="whatsappNumber" name="whatsapp_number" required>
        </div>
        <div class="form-group">
            <label>Working Hours</label>
            <input type="text" id="workingHours" name="working_hours" required>
        </div>
    </form>

    <script>
        function addResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result ' + (isSuccess ? 'success' : 'error');
            div.textContent = message;
            results.appendChild(div);
        }

        // Test form elements
        const expectedElements = [
            'companyName',
            'companyEmail', 
            'companyPhone',
            'companyAddress',
            'companyDescription',
            'whatsappNumber',
            'workingHours'
        ];

        addResult('Testing form elements...');

        expectedElements.forEach(id => {
            const element = document.getElementById(id);
            if (element) {
                addResult(`✓ Found element: ${id} (${element.tagName})`);
            } else {
                addResult(`✗ Missing element: ${id}`, false);
            }
        });

        // Test setting values
        addResult('Testing value setting...');
        
        const testData = {
            'company_name': 'Test Company',
            'company_email': 'test@example.com',
            'company_phone': '+1234567890',
            'company_address': 'Test Address',
            'company_description': 'Test Description',
            'whatsapp_number': '+1234567890',
            'working_hours': '9 AM - 5 PM'
        };

        const mappings = [
            { key: 'company_name', id: 'companyName' },
            { key: 'company_email', id: 'companyEmail' },
            { key: 'company_phone', id: 'companyPhone' },
            { key: 'company_address', id: 'companyAddress' },
            { key: 'company_description', id: 'companyDescription' },
            { key: 'whatsapp_number', id: 'whatsappNumber' },
            { key: 'working_hours', id: 'workingHours' }
        ];

        mappings.forEach(mapping => {
            const element = document.getElementById(mapping.id);
            const value = testData[mapping.key];
            
            if (element) {
                element.value = value;
                addResult(`✓ Set ${mapping.id} to: ${value}`);
            } else {
                addResult(`✗ Could not set ${mapping.id}`, false);
            }
        });

        addResult('Test completed!');
    </script>
</body>
</html>
